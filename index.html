<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox" id="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
        </div>
        <div class="weather body">
            <div>
                <div class="location-details">
                    <div class="city" id="city">Anravati, IN</div>
                    <div class="date" id="date">24 September (Saturday), 2022</div>
                </div>
                <div class="weather-status">
                    <div class="temp" id="temp">34&deg;C</div>
                    <div class="min-max" id=" min-max">32&deg;C (min) / 34&deg;c(max)</div>
                    <div class="weather" id="weather">Clear</div>
                    <div class="img"></div>
                </div>
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
